<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    

    <div class="container">
        <div class="weather-box">
          <h1>Weather App</h1>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button id="search-btn" class="btn btn-primary" onclick="search()">Search</button>
          </div>
          <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="weather-info" id="weather-info">
            <div class="weather-icon">
              <i class="wi"></i>
            </div>
            <div class="weather-description" id="weather-description"></div>
            <div class="temperature" id="temperature"></div>
            <div class="location" id="location"></div>
          </div>
        </div>
        <!-- <h1>lattitude:<span id="lat"></span></h1>
        <h1>longitude:<span id="long"></span></h1> -->

      </div>

      <div class="card mt-4" id="weather-details-card" style="display: none;" >
        <div class="card-body">
          <h5 class="card-title">Weather Details</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>weather:</strong> <span id="wet"></span>
            </li>
            <li class="list-group-item">
              <strong>Temperature:</strong> <span id="tem"></span>
            </li>
            <li class="list-group-item">
                <strong>Humidity:</strong> <span id="humi"></span>
              </li>
              <li class="list-group-item">
                <strong>wind Speed:</strong> <span id="speed"></span>
              </li>
            <!-- Add more weather details here as needed -->
          </ul>
        </div>
      </div>

</body>
<script src="./weather.js"></script>
</html>
